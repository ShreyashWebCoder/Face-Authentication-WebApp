<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facial Authentication Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <div class="login-box">
        <div class="face-cam">
          <div class="picture"></div>
          <div class="picture-btn">Picture</div>
        </div>
        <div class="regist-page">
          <h1>Sign Up</h1>
          <ul type="none">
            <li>
              <input type="text" placeholder="Enter Username" required />
            </li>
            <li>
              <input type="password" placeholder="Your Password" required />
            </li>
            <!-- <li>
                <input type="text" placeholder="Enter Username" required />
            </li> -->
            <li>
              <input type="email" placeholder="Email ID" required />
            </li>
            <li>
              <input type="number" placeholder="Mobile No. " required />
            </li>
          </ul>
          <div class="submit-btn">
            <button>Submit</button>
          </div>
          <div id="move-back">
            <a style="color: black;"
              href="file:///C:/Users/shrey/OneDrive/Desktop/Mini-Project/src/Login/login-page.html"
            >
              <i class="fa-solid fa-arrow-left"></i>
            </a>

            <!-- <a href="#" onclick="moveClick()">
              <i class="fa-solid fa-arrow-left"></i>
            </a> -->

          </div>
        </div>
      </div>
    </div>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
